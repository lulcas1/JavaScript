<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        var variavel1 = prompt('Digite algum número:')
        var variavel2 = prompt('Digite outro número:')
        
        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)

        // parseInt -> transforma string em int
        // parseFloat -> string em float
        // toString -> numérico para string
        // document.write(variavel1.toString() + variavel2.toString() ) ex com toString

        document.write(variavel1 + variavel2)
    </script>

</head>

</body>
